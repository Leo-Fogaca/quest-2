<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediário: Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <main>
        <div class="duvidas">
            <h2>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h2>

            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>
        <div class="formulario">
            <form action="index.html" method="get">
                <input type="text" name="nome" id="nome" placeholder="Nome completo *" class="dados">
                <span class="none">Campo obrigatório</span>

                <input type="email" name="email" id="email" placeholder="Email *" class="dados">
                <span class="none">Campo obrigatório</span>

                <input type="tel" name="telefone" id="telefone" placeholder="Telefone *" class="dados">
                <span class="none">Campo obrigatório</span>

                <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" class="dados">
                <span class="none">Campo obrigatório</span>

                <p class="obrigatorio">*Campos obrigatórios</p>
                <button id="enviar">Enviar</button>
            </form>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
